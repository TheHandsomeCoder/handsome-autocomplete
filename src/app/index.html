<html ng-app="app">
<head>
    <title>Handsome-Autocomplete Demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/autocomplete.css">
    <script src="./js/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/autocomplete.js"></script>

</head>
<body>

<header>
    <h1><span class="thin">AngularJS:</span>Handsome-Autocomplete Demo</h1>
</header>


<div ng-controller="MyCtrl">
    <div class="main">
        <h2>Type to begin searching:</h2>
        <autocomplete display-as="customLabel" type="search" ng-model="result" attr-placeholder="type to search movies..." data="movies" on-type="doSomething" on-select="doSomethingElse"></autocomplete>
        <br>
        <p>{{result}}</p>       
        <div class="description">
            This is a simple autocomplete directive for AngularJS, packaged in a Angular module. You can check out the source code or download it here:
            <br><br>
            <a href="https://github.com/TheHandsomeCoder/handsome-autocomplete">Handsome-Autocomplete on GitHub</a>
        </div>
    </div>
</div>


<footer>
    made by <a href="http://github.com/thehandsomecoder">TheHandsomeCoder</a>
</footer>

</body>
</html>
