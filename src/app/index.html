<html ng-app="app">
<head>
    <title>Handsome-Autocomplete Demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/autocomplete.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/autocomplete.js"></script>

</head>
<body>

<header>
    <h1><span class="thin">AngularJS:</span>Handsome-Autocomplete Demo</h1>
</header>


<div ng-controller="MyCtrl">
    <div class="main">
        <h2>Search for new released movies:</h2>
        <autocomplete label-for-object="customLabel" ng-model="result" attr-placeholder="type to search movies..." click-activation="true" data="movies" on-type="doSomething" on-select="doSomethingElse" typeahead="movie as movie for movie in movies"></autocomplete>
        <br>
        <div class="description">
            This is a simple autocomplete directive for AngularJS, packaged in a Angular module. You can check out the source code or download it here:
            <br><br>
            <a href="https://github.com/TheHandsomeCoder/handsome-autocomplete">Handsome-Autocomplete on GitHub</a>
        </div>
    </div>
</div>


<footer>
    made by <a href="http://github.com/thehandsomecoder">TheHandsomeCoder</a>
</footer>

</body>
</html>
